[gcode_macro Park_Center]
description: Park center of bed
gcode:
    _CG28                            
    SAVE_GCODE_STATE NAME=PARKCENTER
    G90                              
    G0 X{printer.toolhead.axis_maximum.x/2} Y{printer.toolhead.axis_maximum.y/2} Z{printer.toolhead.axis_maximum.z/2} Z25 F9000    
    RESTORE_GCODE_STATE NAME=PARKCENTER


[gcode_macro Park_Front_Center]
description: Park front center of bed
gcode:
    _CG28                       
    SAVE_GCODE_STATE NAME=PARKFRONT
    G90                     
    G0 X{printer.toolhead.axis_maximum.x/2} Y{printer.toolhead.axis_minimum.y+20} Z40 F9000                                     
    RESTORE_GCODE_STATE NAME=PARKFRONT