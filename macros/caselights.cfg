[output_pin caselight]
pin: PD15
pwm:true
shutdown_value: 0
value:1
cycle_time: 0.001
scale: 10


[gcode_macro CASELIGHTS_10]
gcode:
    SET_PIN PIN=caselight VALUE=1.00

[gcode_macro CASELIGHTS_50]
gcode:
    SET_PIN PIN=caselight VALUE=5.00

[gcode_macro CASELIGHTS_100]
gcode:
    SET_PIN PIN=caselight VALUE=10.00

[gcode_macro CASELIGHTS_OFF]
gcode:
    SET_PIN PIN=caselight VALUE=0.00