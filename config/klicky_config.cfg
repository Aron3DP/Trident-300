[include klicky/klicky-probe.cfg]

[stepper_z]
endstop_pin: PG10 # Endstop pin for SexBolt
position_endstop: -0.5 # Endstop position for SexBolt


[probe]
pin: ^PG15
x_offset: 0
y_offset: 19.75
z_offset: 3.361
speed: 5
samples:3 
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 3